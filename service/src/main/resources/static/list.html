<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <link href="./css/biz/list.css" rel="stylesheet">
    <script src="./js/ajax/Ajax.js"></script>
    <script src="./js/biz/Add.js"></script>
    <script>
        const url = "/order";

        const getListInfo = () => {
            makeFetch(url, {
                method: 'GET'
            }, putOrderList);
        };

        window.onload = () => {
            getListInfo();
            getItemList();
        };

        const loadOrderInfo = (itemInfo) => {
            const record = itemInfo.closest('tr');
            const fields = record.children;
            const inputArea = document.querySelector('.input-area')
            
            Array.from(fields).forEach((field)=>{
                let inputField = inputArea.querySelector(`input[data-role="${field.dataset.role}"]`);

                if(inputField !== null){
                    let value = field.innerText;

                    if(inputField.dataset.role === 'order_date') {
                        const date = field.innerText;
                        value = `${date.substring(0,4)}-${date.substring(4,6)}-${date.substring(6)}`;
                    }
                    inputField.value = value;
                }
            });
        };
    </script>
    <title>전표목록</title>
</head>

<body>
    <div class="menu-title">전표등록</div>
    <div>
        <div class="left-area input-box-area">
            <div class="left-area label-area">
                <div class="label-field">입력일자<span class="required">*</span></div>
                <div class="label-field">거래처</div>
                <div class="label-field">차대번호<span class="required">*</span></div>
                <div class="label-field">품목<span class="required">*</span></div>
                <div class="label-field">수량<span class="required">*</span></div>
                <div class="label-field">금액<span class="required">*</span></div>
                <div class="label-field">추가공임</div>
                <div class="label-field total-color">합계</div>
            </div>
            <div class="right-area input-area">
                <div><input type="date" required pattern="\d{4}-\d{2}-\d{2}" data-role="order_date"></div>
                <div><input type="text" required data-role="customer"></div>
                <div><input type="number" required min="0" data-role="bike_number"></div>
                <div><input type="text" required data-role="item_code" list="item_list" onchange="dataListChange(this)">
                </div>
                <div><input type="number" min="0" value="1" required data-role="count" onchange="writeTotalPrice()">
                </div>
                <div><input type="number" min="0" value="0" required data-role="item_price" readonly></div>
                <div><input type="number" min="0" value="0" data-role="labor" onchange="writeTotalPrice()"></div>
                <div class="total-color"><input class="total-field" type="number" min="0" value="0" data-role="total_price" readonly></div>
                <div class="hidden-field"><input type="number" min="0" value="0" data-role="order_uniq" readonly></div>
            </div>
            <datalist id="item_list">
                <option value=""></option>
            </datalist>
            <div class="half-left-area"><input class="save-button" type="button" value="수정하기"></div>
            <div class="half-right-area"><input class="save-button" type="button" value="삭제하기"></div>
        </div>
        <div class="right-area list-area">
            <table>
                <caption class="item-caption">전표 리스트</caption>
                <tr>
                    <th scope="col">순번</th>
                    <th scope="col">주문일자</th>
                    <th scope="col">차대번호</th>
                    <th scope="col">품목</th>
                    <th scope="col">수량</th>
                    <th scope="col">금액</th>
                    <th scope="col">추가공임</th>
                    <th scope="col">합계</th>
                </tr>
                <tr class="order-row">
                    <td class="order-field number-field" data-role="order_seq"></td>
                    <td class="date-field" data-role="order_date"></td>
                    <td class="car-field number-field" data-role="bike_number"></td>
                    <td class="item-field hyper-field" data-role="item_name" onclick="loadOrderInfo(this)"></td>
                    <td class="quantity-field number-field" data-role="count"></td>
                    <td class="price-field number-field" data-role="item_price"></td>
                    <td class="overpay-field number-field" data-role="labor"></td>
                    <td class="sum-field" data-role="total_price"></td>
                    <td class="hidden-field" data-role="item_code"></td>
                    <td class="hidden-field" data-role="order_uniq"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal"></div>
</body>

</html>
