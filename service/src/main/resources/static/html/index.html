<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Hello</title>
  </head>
  <body>
    <header class="menu-bar">
      <div class="menu-bar__logo">
        <a href="#">
          <span class="menu-bar__logo-text" menu-bar__text>Rail Bike</span>
        </a>
      </div>
      <nav class="menu-bar__nav">
        <ul>
          <li class="menu-bar__list">
            <a href="#">
              <span class="menu-bar__text">Items</span>
            </a>
          </li>
          <li class="menu-bar__list">
            <a href="#">
              <span class="menu-bar__text">Calculator</span>
            </a>
          </li>
          <li class="menu-bar__list">
            <a href="#">
              <span class="menu-bar__text">Editor</span>
            </a>
          </li>
          <li class="menu-bar__list">
            <a href="#">
              <span class="menu-bar__text">Printer</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="menu-bar__icon">
        <img class="menu-bar__icon-image" src="images/profile.jpg" />
      </div>
    </header>
    <main class="item-screen">
      <div class="user-component">
        <span class="user-component__title">입력폼</span>
        <form action="" class="item-form">
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">입력일자</span>
            </div>
            <div class="item-form__input">
              <input class="item-form__input-date" type="date" required>
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">거래처</span>
            </div>
            <div class="item-form__input">
              <select class="item-form__input_select" placeholder="거래처를 입력해주세요" required>
              </select>
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">차대번호</span>
            </div>
            <div class="item-form__input">
              <input type="number" class="item-form__input-number" placeholder="차대번호를 입력해주세요" required>
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">품목</span>
            </div>
            <div class="item-form__input">
              <input type="datalist" class="item-form__input-datalist" placeholder="품목을 선택해주세요" required>
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">수량</span>
            </div>
            <div class="item-form__input">
              <input type="number" class="item-form__input-number" placeholder="수량을 입력해주세요">
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">부품금액</span>
            </div>
            <div class="item-form__input">
              <input type="number" class="item-form__input-number" placeholder="부품금액이 표시됩니다">
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">추가공임</span>
            </div>
            <div class="item-form__input">
              <input type="number" class="item-form__input-number" placeholder="추가공임 금액을 입력해주세요">
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__label">
              <span class="item-form__text">합계</span>
            </div>
            <div class="item-form__input">
              <input type="number" class="item-form__input-number" placeholder="합계 금액이 표시됩니다">
            </div>
          </div>
          <div class="item-form__list">
            <div class="item-form__input">
              <input type="button" value="저장하기">
            </div>
          </div>
        </form>
      </div>
      <div class="user-component">
        <span class="user-component__title">Data Grid</span>
      </div>
    </main>
    <footer class="status-bar">Bottom Bar</footer>
  </body>
</html>
