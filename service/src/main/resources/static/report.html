<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link href="./css/biz/report.css" rel="stylesheet">
        <script src="./js/ajax/Ajax.js"></script>
        <script>
            window.onload = () => {
                makeFetch('report', {method : 'GET'}, (result)=> {
                    const keys = Object.keys(result);

                    keys.forEach((key)=>{
                        const tag = document.querySelector(`td[data-role="${key}"]`)

                        tag.innerHTML = result[key];
                    })
                })
            };
        </script>
        <title>계산서 출력</title>
    </head>
    <body>
        <div class="top-area">
            <div class="top-left-area">NO.1</div>
            <div class="title-area">계산서</div>
        </div>
        <div class="content-area">
            <div class="content-left-area">
                <div class="content-info">2021년07월18일</div>
                <div class="content-info">군산우체국장님</div>
                <div class="content-info">아래와같이계산합니다.</div>
            </div>
            <div class="content-right-area">
                <table class="content-table supplier-info">
                    <caption class="hidden-area">공급자 표</caption>
                    <tr class="hidden-area">
                        <th scope="col"></th>
                    </tr>
                    <tr>
                        <td rowspan="5">공<br>급<br>자</td>
                        <td>등록번호</td>
                        <td colspan="3" data-role="comp_regi_numb">401-02-49739</td>
                    </tr>
                    <tr>
                        <td>상호</td>
                        <td data-role="comp_name"></td>
                        <td>대표</td>
                        <td data-role="owner_name"></td>
                    </tr>
                    <tr>
                        <td>사업장소재지</td>
                        <td colspan="3" data-role="address"></td>
                    </tr>
                    <tr>
                        <td>업태</td>
                        <td data-role="busi_cond_name"></td>
                        <td>종목</td>
                        <td data-role="busi_info_name"></td>
                    </tr>
                    <tr>
                        <td>전화<br>FAX</td>
                        <td colspan="3" data-role="tel_info"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="table-area">
            <table class="order-table">
                <caption class="hidden-area">품목 표</caption>
                <tr>
                    <th scope="col">합계금액<br>(공급가액 + 세액)</th>
                    <th colspan="4" scope="col">삼십만 원정 (300,000) <br>(272,727 + 27,273)</th>
                </tr>
                <tr>
                    <td>품목</td>
                    <td>규격</td>
                    <td>단가</td>
                    <td>공급가액</td>
                    <td>세액</td>
                </tr>
                <tr>
                    <td>CDI유니트</td>
                    <td>개</td>
                    <td>7</td>
                    <td>272,727</td>
                    <td>27,273</td>
                </tr>
                <tr>
                    <td>계</td>
                    <td></td>
                    <td></td>
                    <td>272,727</td>
                    <td>27,273</td>
                </tr>
            </table>
        </div>
    </body>
</html>
